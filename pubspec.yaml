name: dailywallet_flutter
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  bdk_flutter: ^0.28.0
  bitcoin_icons:
    git:
      url: https://github.com/danielnordh/bitcoin_icons.git
      ref: patch-1
  bitcoin_ui_kit:
    git:
      url: https://github.com/bdgwallet/bitcoinuikit-flutter.git
      ref: main
  cupertino_icons: ^1.0.2
  flutter_platform_widgets: ^3.3.5
  flutter_riverpod: ^2.1.3
  flutter_secure_storage: ^7.0.1
  ldk_node:
    git:
      url: https://github.com/LtbLightning/ldk-node-flutter
      ref: main
  path_provider: ^2.0.15

dependency_overrides:
  collection: ^1.17.0
  flutter_rust_bridge: 1.75.1 # Conflicts between ldk-node and bdk

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
